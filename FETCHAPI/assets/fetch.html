<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="/assets/CSS/fetch.css">
</head>
<body>
    <!--Formulario para jugar con el Almacenamiento en localStorage-->

    <div class="countainer">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre">
            <label for="password">Password: </label>
            <input type="password" id="password">
            <br>
            <br>
            <input type="button" onclick="guardarDatos()"
            value="Guardar datos" class="guardar">
            <p id="datos">Dale click para ver tu nombre y password</p>
            <input type="button" onclick="recuperarDatos()" value="Recuperar datos" class="recuperar">

        </form>
    </div>

    
    <script src="/assets/JS/fetch.js"></script>
</body>
</html>
